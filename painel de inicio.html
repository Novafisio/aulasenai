<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark"
      style="background-color: #1fae4b"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo-Photoroom.png"
            alt="Logo"
            style="width: 40px"
            class=""
          />
        </a>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">|  In√≠cio  </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">|  Cadastro  </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">|  Login  </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">|  Gerenciamento  </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">|  Contato  </a>
          </li>

          <input class="form-control me-2" type="text" placeholder="Search" />
          <button class="btn btn-primary" type="button">Search</button>
        </ul>
      </div>
    </nav>

    <div class="container-fluid mt-3">
      <h3>Brand / Logo</h3>
      <p>
        When using the .navbar-brand class with images, Bootstrap 5 will
        automatically style the image to fit the navbar.
      </p>
    </div>
  </body>
</html>
