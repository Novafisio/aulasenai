<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .bg-login {
      background-image: url('imagens/estrutura do site (1).png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR RESPONSIVA -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1fae4b">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="imagens/logo.jpeg" alt="Logo" width="30">
      </a>

      <!-- Botão hamburguer -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuNavbar">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="painel de inicio.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Gerenciamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contato</a>
          </li>
        </ul>

        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Digite">
          <button class="btn btn-primary" type="submit">Pesquisar</button>
        </form>

      </div>
    </div>
  </nav>

  <!-- ÁREA PRINCIPAL -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center bg-login p-3">

    <div class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
      
      <h3 class="mb-4 fw-bold text-success text-center">LOGIN</h3>

      <form>
        <div class="mb-3">
          <label for="CPF" class="form-label">CPF</label>
          <input type="text" class="form-control" id="CPF" placeholder="Digite seu CPF">
        </div>

        <div class="mb-3">
          <label for="Senha" class="form-label">SENHA</label>
          <input type="password" class="form-control" id="Senha" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-success w-100">ENVIAR</button>
      </form>

    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="text-center py-3 border-top" style="background-color: #1fae4b">
    <span class="text-white">
      © 2026 Desenvolvido por NOVAstartup
    </span>
  </footer>

</body>
</html>
